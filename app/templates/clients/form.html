{% extends "base.html" %}

{% block page_title %}{% if client %}Edit Client{% else %}New Client{% endif %}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
            {% if client %}Edit Client{% else %}Add New Client{% endif %}
        </h2>

        <form method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Client Name <span class="text-red-500">*</span>
                </label>
                <input type="text" id="name" name="name" required
                       value="{{ client.name if client else '' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                       placeholder="John Doe">
            </div>

            <div>
                <label for="company" class="block text-sm font-medium text-gray-700 mb-2">
                    Company Name
                </label>
                <input type="text" id="company" name="company"
                       value="{{ client.company if client else '' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                       placeholder="ABC Corporation">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email Address
                </label>
                <input type="email" id="email" name="email"
                       value="{{ client.email if client else '' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                       placeholder="client@example.com">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                    Phone Number
                </label>
                <input type="tel" id="phone" name="phone"
                       value="{{ client.phone if client else '' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                       placeholder="+1 234 567 8900">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
                    Address
                </label>
                <textarea id="address" name="address" rows="3"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                          placeholder="123 Main St, City, State, ZIP">{{ client.address if client else '' }}</textarea>
            </div>

            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 bg-primary hover:bg-blue-900 text-white font-semibold py-3 px-6 rounded-lg transition">
                    <i class="fas fa-save mr-2"></i>
                    {% if client %}Update Client{% else %}Create Client{% endif %}
                </button>
                <a href="{{ url_for('clients.index') }}" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white font-semibold py-3 px-6 rounded-lg transition text-center">
                    <i class="fas fa-times mr-2"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
