name: Deploy to Production

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        # If you use a password instead of an SSH key, uncomment the line below:
        # password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          # 1. Navigate to your project directory
          # TODO: UPDATE THIS PATH to your actual server path (e.g., /var/www/chrisnov-invoice)
          cd /path/to/your/app 

          # 2. Pull the latest changes
          git pull origin master

          # 3. Activate virtual environment
          source venv/bin/activate

          # 4. Install new dependencies (if any)
          pip install -r requirements.txt

          # 5. Run database migrations
          flask db upgrade

          # 6. Restart Gunicorn to apply changes
          # TODO: UPDATE THIS SERVICE NAME (e.g., sudo systemctl restart chrisnov-invoice)
          sudo systemctl restart chrisnov-invoice
